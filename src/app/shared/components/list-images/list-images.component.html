<ion-grid class="ion-no-padding">

  <ion-toolbar class="ion-padding-top ion-padding-bottom fixed" mode="md">
    <ion-buttons slot="secondary">
      <ion-button (click)="refresh()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar
      placeholder="Buscar imagen"
      (ionChange)="search($event)"
      mode="md"
      [value]='filter'>
    </ion-searchbar>
  </ion-toolbar>

  <ion-list lines="none" class="pt-100" >
    <ion-item *ngFor="let image of imagesShown">
      <ion-thumbnail slot="start">
        <img [src]="image.photo" />
      </ion-thumbnail>
      <ion-label>{{image.text}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item lines="none">
    <ion-text *ngIf="!hasData">
      No hay datos
    </ion-text>
  </ion-item>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="nextPage($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-grid>
